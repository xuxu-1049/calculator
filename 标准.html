<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>a calculator</title>
    <link href="calculator.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="outer">
            <div id="screen">
                <div id="input"></div>
                <div id="result"></div>
            </div>
            <div id="keyboard">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">+</button>
                <button class="operator" id="minus">-</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">&times;</button>
                <button class="operator">&divide;</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="operator" id="back">C</button>
                <button class="operator" id="reset">AC</button>
                <button class="number">0</button>
                <button class="number">00</button>
                <button class="operator" id="dot" style="color:#9f9f9f">.</button>
                <button class="operator" id="equal">=</button>
            </div>
    </div>
    <script src="多用计算器.js"></script>
</body>
</html>
